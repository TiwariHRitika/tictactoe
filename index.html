<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="icon" href="icon.png">
</head>
<body>
    <div class="main">
    <div class="heading">
        Tic-tac-toe</div>
    <div class="container-main">
        <div class="input-container">
        <div class="first-container">
            <input id="inp1" onclick="onclick1() ; myfunc();" readonly/>
            <input id="inp2" onclick="onclick2() ; myfunc();" readonly>
            <input id="inp3" onclick="onclick3() ; myfunc();" readonly>
            <input id="inp4" onclick="onclick4() ; myfunc();" readonly>
            <input id="inp5" onclick="onclick5() ; myfunc();" readonly>
            <input id="inp6" onclick="onclick6() ; myfunc();" readonly>
            <input id="inp7" onclick="onclick7() ; myfunc();" readonly>
            <input id="inp8" onclick="onclick8() ; myfunc();" readonly>
            <input id="inp9" onclick="onclick9() ; myfunc();" readonly>
        </div>
        </div>

    </div>
    <div class="win">
        <center>
        <p id="print-win">Player X turn</p></center>
    </div>
    <div class="reload">
        <center>
            <button id="btn" onclick="reset()">RESET</button>
        </center>
    </div>
    </div>
</body>
</html>
